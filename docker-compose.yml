version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: skyflow
      POSTGRES_USER: skyflow
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - skyflow-network

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://skyflow:password@postgres:5432/skyflow?sslmode=disable
      JWT_SECRET: super-secret-jwt-key-change-in-production
      HOST: "0.0.0.0"
      PORT: "8080"
    depends_on:
      - postgres
    networks:
      - skyflow-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build: ./frontend
    ports:
      - "3000:80"  # Используем порт 80 для Nginx
    environment:
      VITE_API_URL: http://backend:8080/api
    depends_on:
      - backend
    networks:
      - skyflow-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  skyflow-network:
    driver: bridge

volumes:
  postgres_data: